<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        const p1 = { lat: 17.74105372010728, lng: 83.23461042010727 };
        const p2={lat:17.81510172010728,lng:83.35453752010729};
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: p1,
        });
        // The marker, positioned at Uluru
        const marker1 = new google.maps.Marker({
          position: p1,
          map: map,
        });
        const marker2 = new google.maps.Marker({
          position: p2,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3hybE6Sku91eKuffSmigIYcxovClM9sE&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
